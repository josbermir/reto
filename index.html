<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario Inscripcion</title>
</head>

<body>
    <h1>Welcome to New York</h1>
    <div class="container">
        <form id="form">
            <div class="row">
                <div class="col-1">
                    <label for="Name">Name</label>
                </div>
                <div class="col2">
                    <input type="text" id="name" name="Name" placeholder="Name"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">Surname</label>
                </div>
                <div class="col2">
                    <input type="text" id="surname" name="Surname" placeholder="Surname"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">E-Mail</label>
                </div>
                <div class="col2">
                    <input type="e-mail" id="e-mail" name="E-mail" placeholder="e-mail"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">Phone number</label>
                </div>
                <div class="col2">
                    <input type="number" id="phone" name="Phone number" placeholder="999999999"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">Username</label>
                </div>
                <div class="col2">
                    <input type="text" id="username" name="Username" placeholder="Username"><br>
                </div>
            </div>
            <label for="Name">Birthdate</label>
            <input type="date" name="Birthdate"><br>
            <label for="Name">Sex:</label>
            <select id="sex" name="sex">
                <option value="male">male</option>
                <option value="ca">female</option>
                <option value="usa">other</option>
            </select><br>
            <label for="Name">Country</label>
            <input type="text" id="country" name="Country" placeholder="Country"><br>
            <label for="Name">City</label>
            <input type="text" id="City" name="City" placeholder="City"><br>


        </form>
    </div>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario Inscripcion</title>
</head>
<script src="js/javascrpt.js"></script>
<body>
    <h1>Welcome to New York Knicks</h1>
    <div class="container">
        <form id="form" name="form" onsubmit="return validation()" action="index2.html">
            <div class="row">
                <div class="col-1">
                    <label for="Name">Name</label>
                </div>
                <div class="col2">
                    <input type="text" id="name" name="Name" placeholder="Name"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">Surname</label>
                </div>
                <div class="col2">
                    <input type="text" id="surname" name="Surname" placeholder="Surname"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">E-Mail</label>
                </div>
                <div class="col2">
                    <input type="e-mail" id="e-mail" name="Email" placeholder="name@example.com"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">Phone number</label>
                </div>
                <div class="col2">
                    <input type="number" id="phone" name="Phonenumber" placeholder="999999999"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">Username</label>
                </div>
                <div class="col2">
                    <input type="text" id="username" name="Username" placeholder="Username"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">Birthdate</label>
                </div>
                <div class="col2">
                    <input type="date" name="Birthdate"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">Sex:</label>
                </div>
                <div class="col2">
                    <select class="sex" name="sex">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">Country</label>
                </div>
                <div class="col2">
                    <input type="text" id="country" name="Country" placeholder="Country"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="Name">City</label>
                </div>
                <div class="col2">
                    <input type="text" id="city" name="City" placeholder="City"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                <button id="submit" type="submit">Shoot<img src="/img/icono_boton.jpg" alt="x" /></button>
            </div>
        </div>


        </form>
    </div>
</body>

</html>
